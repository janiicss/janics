<div class="user-wrapper">

  <div *ngFor="let user of users">
     <div class="user-name"><p>NAME: <span>{{user.name}}</span></p></div>
     <div class="user-age"><p>AGE: <span>{{user.age}}</span></p></div>
     <div class="user-pos"><p>POSITION: <span>{{user.position}}</span></p></div>
  </div>

</div>
